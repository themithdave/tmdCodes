<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Minha Calculadora</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div id="hardware"> 

	<!--Display -->
	<input id="display" type="text" value="">
	<div id="teclado">
	<!-- BotÃµes -->
	<div id="col-0">
		<button class="btn-ac" id="btn" value="ac">AC</button> 
		<button class="btn-ce" id="btn" value="ce">CE</button> 
		<button class="btn-porcent" id="btn" value="porcent">%</button>	
		<button class="btn-multipicacao" id="btn" value="*">*</button>	
	</div>
	<div id="col-1">
		<button class="btn-7" id="btn">7</button> 
		<button class="btn-8" id="btn">8</button> 
		<button class="btn-9" id="btn">9</button>	
		<button class="btn-divisao" id="btn">/</button>	
	</div>
	<br>
	<div id="col-2">
		<button class="btn-4" id="btn" value="4">4</button> 
		<button class="btn-5" id="btn" value="5">5</button>
		 <button class="btn-6" id="btn" value="6">6</button>	
		 <button class="btn-subtracao" id="btn" value="-">-</button>	 
	</div>
	<br>
	<div id="col-3">
		<button class="btn-1" id="btn" value="1">1</button> 
		<button class="btn-2" id="btn" value="2">2</button> 
		<button class="btn-3" id="btn" value="3">3</button>
		<button class="btn-soma" id="btn" value="+">+</button>		
	</div>
	<br>
	<div id="col-4">
		<button class="btn-0" id="btn" value="0">0</button> 
		<button class="btn-ponto" id="btn" value=".">.</button> 
		<button class="btn-igual" id="btn" value="=">=</button>
	</div>
</div>
	

	</div>

	<script src="scripts/CalcController.js"></script>
	<script src="scripts/calculadora.js"></script>

</html>
